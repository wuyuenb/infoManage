<!DOCTYPE html>
<html xmlns:th="http://www.thymeleleaf.org">
<head>
    <title>显示编号用户</title>
    <link th:href="@{/test.css}" rel="stylesheet"/>
</head>
<body>
<h1 align="center">按编号查询</h1>
<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>密码</th>
        <th>性别</th>
        <th>出生年月</th>
        <th>年龄</th>
        <th>是否有效</th>
    </tr>
    </thead>
    <tbody th:each="i:${singleuser}">
    <tr >
        <td th:text="${i.id}"></td>
        <td th:text="${i.name}"></td>
        <td th:text="${i.pwd}"></td>
        <td th:text="${i.sexy}"></td>
        <td th:text=${#dates.format(i.birthday,'yyyy年MM月dd日')}></td>
        <td th:text="${i.age}"></td>
        <td th:text="${i.remark==0?'否':'是'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
